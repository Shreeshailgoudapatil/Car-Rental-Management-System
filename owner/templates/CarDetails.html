<!DOCTYPE html>
{% load static %}
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>car details</title>

  <!-- slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Poppins:400,600,700&display=swap" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet" />
  <!-- responsive style -->
  <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />
</head>

<body class="sub_page">
  <div class="hero_area">
    <!-- header section strats -->
    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container">
          <a class="navbar-brand" href="index.html">
            <span>
              Renters
            </span>
          </a>

          <div class="navbar-collapse" id="">
            <div class="user_option">

              <a href="index">
                Logout
              </a>
            </div>
            <div class="custom_menu-btn">
              <button onclick="openNav()">
                <span class="s-1"> </span>
                <span class="s-2"> </span>
                <span class="s-3"> </span>
              </button>
            </div>
            <div id="myNav" class="overlay">
              <div class="overlay-content">

                <a href="index">Home</a>
                <a href="viewlogin">show login</a>
                <a href="viewcarbooking">car Bookings</a>
                <a href="viewcustomer">customers</a>
                  <a href="viewadddriver">Drivers</a>
                <a href="viewrentdetails">rent details</a>
                 <a href="viewtripchart">tripchart</a>
                 <a href="viewcomplaint">compalints</a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- end header section -->
  </div>

  <!-- contact section -->

  <section class="contact_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>
          Car details
        </h2>
      </div>
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="form_container">
            <form method="post">
              {% csrf_token %}
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input type="number" class="form-control" name="t1" placeholder="car_id ">
                </div>
                <div class="form-group col-md-6">
                  <input type="text" class="form-control" name="t2" placeholder="comapany">
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" name="t3" placeholder="make">
                  </div>
                <div class="form-group col-md-6">
                    <input type="number" class="form-control" name="t4" placeholder="reg_no ">
                  </div>
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" name="t5" placeholder="fuel_type ">
                  </div>
                <div class="form-group col-md-6">
                    <input type="number" class="form-control" name="t6" placeholder="capacity">
                  </div>
                <div class="form-group col-md-6">
                    <input type="file" class="form-control" name="t7" placeholder="photo ">
                  </div>
              <!-- <div class="form-group">
                <input type="text" class="form-control" id="inputMessage" placeholder="Message">
              </div> -->
              <div class="d-flex justify-content-center">
                <button type="submit" class="">submit</button>
              </div>
              </div></form>
          </div>
        </div>
      </div>
    </div>
  </section>

 
  <footer class="container-fluid footer_section">
    <p>
      Copyright &copy; 2020 All Rights Reserved. Design by
      <a href="https://html.design/">Free Html Templates</a>
    </p>
  </footer>
  <!-- footer section -->

  <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.js' %}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js">
  </script>
  <script src="{% static 'js/custom.js' %}"></script>

</body>

</html>s
